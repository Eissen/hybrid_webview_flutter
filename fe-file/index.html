<!DOCTYPE HTML>
<html>
<meta charset="utf-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<head>
    <title>webview hybird</title>
    <style>
        body {
            height: 100%;
            background-color: pink;
        }
    </style>
    <script>
        function flutterCallJs(params, callback) {
            document.querySelector('#show').innerHTML = `Flutter 传来的值: ${params.toString()}`;
            callback(['js callback', true, 'from JS']);
        }
        function call() {
            OCObj.jsCallFlutter([Math.random() * 10, 'from JS', {a:1,b:2}], function (...params) {
                document.querySelector('#result').innerText = `flutter 回调的结果: ${JSON.stringify(params)}`;
            });
        }
    </script>
</head>

<body>
    <section>
        <button onclick="call()">js 调用 Flutter</button>
        <h3 id="result"></h3>
    </section>
    <section>
        <h3 id="show"></h3>
    </section>
</body>

</html>
